<!DOCTYPE html>
<html>
<head>
	<title>tic tack toe</title>
	<link rel="stylesheet" type="text/css" href="toe.css">
	<script src="tack.js" type="text/javascript"></script>
</head>
<body>
	<h1 id="party2">Welcome to the most amazing awsomest tic tac toe experience <span id="party">EVER</span></h1>

	<article id="playerNames">
		<p>Player 1s Name: </p>
		<input type="text" name="player1" id="player1">
		<button id=setPlayer1>Set player 1</button>
		<br>
		<p>Player 2s Name: </p>
		<input type="text" name="player2" id="player2">
		<button id=setPlayer2>Set player 2</button>

	</article>
	

	<article id="board">
		<table>
			<tbody>
				<tr>
					<td id="0.0">

					</td>
					<td id="0.1">
						
					</td>
					<td id="0.2">
						
					</td>
				</tr>
				<tr>
					<td id="1.0">
						
					</td>
					<td id="1.1">
						
					</td>
					<td id="1.2">
						
					</td>
				</tr>
				<tr>
					<td id="2.0">
						
					</td>
					<td id="2.1">
						
					</td>
					<td id="2.2">
						
					</td>
				</tr>
			</tbody>
		</table>
	</article>

	<section id="scoreBoard">
		<aside>
			<table>
				<tbody>
					<tr>
						<td>
							<h2 id="player1">Player X</h2>
						</td>
						<td>
							<h2 id="player2">Player O</h2>
						</td>
					</tr>
					<tr>
						<td>
							<p id="player1Score">0</p>
						</td>
						<td>
							<p id="player2Score">0</p>
						</td>
					</tr>
				</tbody>
			</table>
		</aside>
	</section>

	<section id="reset">
		<button id="resetBtn">reset</button>
	</section>

	<section id="winner">
	</section>

</body>
</html>
